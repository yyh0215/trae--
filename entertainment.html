<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《漫城》OST</title>
    <style>
        /* 设置更护眼的背景渐变 */
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            line-height: 1.6;
            /* 修改背景渐变颜色为更柔和的色调 */
            background: linear-gradient(to bottom, #e9f5ff, #f0f8ff);
            color: #555; /* 修改文字颜色为更柔和的灰色 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /* 标题样式 */
        h1 {
            font-size: 3em;
            /* 修改标题颜色为更柔和的蓝色 */
            color: #3399ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        /* 段落样式 */
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        /* 歌曲名样式 */
        strong {
            /* 修改歌曲名颜色为更柔和的粉色 */
            color: #ff80bf;
        }
        /* 链接样式 */
        a {
            /* 修改链接颜色为更柔和的绿色 */
            color: #66cc99; 
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            /* 修改链接悬停颜色为更柔和的紫色 */
            color: #9966cc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>《漫城》OST</h1>
    <p><strong>《和你》</strong></p>
    <p>点击下面的链接播放《和你》：</p>
    <p><a href="https://music.163.com/#/song?id=187071" target="_blank">网易云音乐 - 和你</a></p>

    <p><strong>《最好的都给你》</strong></p>
    <p>点击下面的链接播放《最好的都给你》：</p>
    <p><a href="https://music.163.com/#/song?id=187072" target="_blank">网易云音乐 - 最好的都给你</a></p>

    <p><strong>《填满》</strong></p>
    <p>点击下面的链接播放《填满》：</p>
    <p><a href="https://music.163.com/#/song?id=187073" target="_blank">网易云音乐 - 填满</a></p>
</body>
</html>
