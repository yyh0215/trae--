<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript 核心语法学习</title>
    <script>
        let a = 100;
        // alert(a)
        console.log(a);
        const api_key = 'ssssx-=-dddd';
        console.log(api_key);
        console.log(typeof api_key, typeof true);
        let b = '1';
        console.log(a + b);
        console.log(a + Number(b));
        let c = '100'; // 原代码此处缺少分号，补充分号以符合规范
        console.log(typeof a, typeof c);
        console.log(a == c);
        console.log(a === c);
        // 分支语句
        let current_time = '12:20';
        if (current_time === '12:20') { // 建议使用 === 进行严格比较
            console.log('go go go');
        } else {
            console.log('快去学前端设计');
        }
        // for 循环
        for (let i = 1; i <= 18; i++) {
            console.log(i);
        }
        // while 循环
        let hug = 60;
        while (hug > 0) { 
            console.log('我要和你一起学习前端设计');
            hug = hug - 10;
        }
        // 函数
        function intro() {
            console.log('我是一个学习前端设计的学生');
        }
        intro();
        function intro2(content) {
            console.log('以下是我的学习计划：' + String(content));
        }
        intro2('这是传入的参数');
        console.log(typeof intro2('这是传入的参数')); // 原代码这行顺序可能会引起混淆，调整到调用函数之后打印类型
        function intro3(content1, content2) {
            console.log('以下是我的学习计划：' + String(content1) + String(content2));
            return '以下是我的学习计划：' + String(content1) + String(content2);
        }
        intro3('这是传入的参数1', '这是传入的参数2');
        function intro4(content) {
            console.log(content);
            return content + '这是返回值';
        }
        let result = intro4('带返回值的函数');
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
